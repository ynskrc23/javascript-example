<!DOCTYPE html>
<html>
<head>
	<title>Elbistan!</title>
</head>

<body>
	<script type="text/JavaScript">
		//alert("Ailemize hoşgeldiniz!");			//alert ekrana yazdırır.
		var linebreak = "<br />";
		var isim = "YUNUS KARACA"; 					//değişken tanımlama kullanılır.
		document.write(isim);
		document.write(linebreak);
		
		const sabit = 3.14;  						//sabit değişken tanımlama kullanılır
		document.write(sabit);
		document.write(linebreak);
		
		document.write(linebreak);					//BOSLUK
		
		var sayi_1 = 44;							//ARİTMETİK OPERATÖRLER
		var sayi_2 = 23;
		
					
		sonuc = sayi_1 + sayi_2;					//TOPLAMA
		document.write("a + b = "+sonuc);
		document.write(linebreak);
		
			
		sonuc = sayi_1 - sayi_2;					//ÇIKARMA
		document.write("a - b = "+sonuc);
		document.write(linebreak);
		
		sonuc = sayi_1 / sayi_2;					//BÖLME
		document.write("a / b = "+sonuc);
		document.write(linebreak);
						
		sonuc = sayi_1 % sayi_2;					//MOD ALMA
		document.write("a % b = "+sonuc);
		document.write(linebreak);
					
		sonuc = sayi_1 > sayi_2;					//BÜYÜK MÜ KÜÇÜK MÜ
		document.write("a > b = "+sonuc);
		document.write(linebreak);
				
		sonuc = sayi_1 != sayi_2;					//EŞİT DEĞİL
		document.write("a != b = "+sonuc);
		document.write(linebreak);
		
		document.write(linebreak);					//BOSLUK
			
		var x = true;
		var y = false;		
				
		sonuc = x && y;								// AND İŞLEMİ
		document.write("x & y = "+sonuc);
		document.write(linebreak);
		
				
		sonuc = x || y;								//OR İŞLEMİ
		document.write("x || y = "+sonuc);
		document.write(linebreak);
		
			
		sonuc = sayi_1 ^ sayi_2;					//XOR İŞLEMİ
		document.write("a ^ b = "+sonuc);
		document.write(linebreak);
		
		document.write(linebreak);					//BOSLUK
		
		document.write("a = "+sayi_1);				//SOLA İTELEME YAPAR
		document.write(linebreak);		
		sonuc = sayi_1 << 2;
		document.write("a << 2 = "+sonuc);
		document.write(linebreak);
		
		document.write("a = "+sayi_2);				//SAĞA İTELEME YAPAR
		document.write(linebreak);			
		sonuc = sayi_1 >> 3;
		document.write("a >> 3 = "+sonuc);
		document.write(linebreak);
		
		document.write(linebreak);					//BOSLUK
		
		/*
		var onay = confirm("Silinsin mi?");			//KULLANICIDAN ONAY ALMADA KULLANILIR
		durum = (onay == true) ? "Silindi!" : "Silinmedi!";
		document.write(durum);
		*/	
	</script>
</body>
</html>
